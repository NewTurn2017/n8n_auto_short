services:
  n8n:
    build: .
    restart: always
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: moving-owl-urgently.ngrok-free.app
      N8N_PORT: "5678"
      N8N_PROTOCOL: https
      NODE_ENV: production
      WEBHOOK_URL: https://moving-owl-urgently.ngrok-free.app/
      GENERIC_TIMEZONE: Asia/Seoul
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "false"
      # n8n v2.0+ Execute Command / LocalFileTrigger 노드 활성화
      NODES_EXCLUDE: "[]"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data/videos:/tmp/videos

volumes:
  n8n_data:
    external: true
